<table mat-table [dataSource]="dates" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="fromDate">
      <th mat-header-cell *matHeaderCellDef>Tag</th>
      <td mat-cell *matCellDef="let element"> {{element.fromDay}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="fromTime">
      <th mat-header-cell *matHeaderCellDef> Uhrzeit Von </th>
      <td mat-cell *matCellDef="let element"> {{element.fromTime}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="toDate">
      <th mat-header-cell *matHeaderCellDef> Tag Bis </th>
      <td mat-cell *matCellDef="let element"> {{element.toDay}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="toTime">
      <th mat-header-cell *matHeaderCellDef> Uhrzeit Bis </th>
      <td mat-cell *matCellDef="let element"> {{element.toTime}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Typ </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
